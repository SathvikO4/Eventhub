{% extends "base.html" %}
{% block title %}Add Winner{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Add New Winner</h2>
    <form method="POST" action="{{ url_for('add_winner') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="event">Event</label>
            <select id="event" name="event" required>
                <option value="">Select Event</option>
                {% for event_name in event_names %}
                <option value="{{ event_name }}">{{ event_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="winner">Winner Name</label>
            <input type="text" id="winner" name="winner" required>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <select id="position" name="position" required>
                <option value="1st">1st Place</option>
                <option value="2nd">2nd Place</option>
                <option value="3rd">3rd Place</option>
            </select>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" required>
        </div>
        <div class="form-group">
            <label for="image">Winner Image</label>
            <input type="file" id="image" name="image" accept="image/*">
            <small class="form-text">Allowed formats: .jpg, .jpeg, .png, .gif</small>
        </div>
        <button type="submit" class="btn">Add Winner</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
