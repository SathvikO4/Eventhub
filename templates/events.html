{% extends "base.html" %}
{% block title %}Events{% endblock %}

{% block content %}
<h2>All Events</h2>
<div class="grid-container">
    {% for event in events %}
    <div class="card">
        <img src="{{ url_for('static', filename='images/' + event.image) }}" alt="{{ event.title }}">
        <div class="card-content">
            <h4>{{ event.title }}</h4>
            <p>{{ event.description }}</p>
            <small>Date: {{ event.date }}</small>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
